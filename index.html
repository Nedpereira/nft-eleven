<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>NFT</title>
</head>
<body>
    <section>
        <div class="card">
            <img class="eleven" src="imgs/nft.jpg">
            <p class="name blue">Eleven #0011</p>
            <p class="info text">Eleven é uma personagem fictícia da série de televisão Stranger Things da Netflix.</p>
             <div class="middle">
                <div class="mid">
                    <img src="imgs/icon-ethereum.svg"><p class="value blue">0.0011ETH</p></img>
                </div>
                <div class="mid">
                    <img src="imgs/icon-clock.svg"><p class="time text">11 days left</p><img>
                </div>
             </div>
             <hr class="efeito" size="3px"/>
             <div class="low">
                <img class="my" src="/imgs/creater.png"><p class="creator text">Creation of <span class="my-name blue">Ned pereira</span></p>
             </div>
        </div>
    </section>
</body>
</html>
